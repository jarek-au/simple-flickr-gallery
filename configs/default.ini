[app]
debug = 1
libraryPath = '../library/'
errorReporting = E_ALL & ~E_DEPRECATED
displayErrors = 1

[page]
title = "Simple Flickr gallery"
layout = "default.php"
styles[]  = "/css/demo.css"
scripts[] = "/js/demo.js"

[gallery]
url    = "https://api.flickr.com/services/rest/"
apiKey = "your API key"
timeout         = 30
itemsPerPage    = 6
maxItems        = 4000
range           = 10
